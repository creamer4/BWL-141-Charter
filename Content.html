p {

h {
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-family: "ITC Avant Garde Gothic", sans-serif;
  color: #4997cd;
}
/* ===== TIMELINE ===== */
#timeline {
  position: relative;
  margin: 60px auto;
}

#timeline::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 0;
  bottom: 0;
  width: 3px;
  background: #0078BF;
  transform: translateX(-50%);
}

.timeline-item {
  position: relative;
  margin-bottom: 90px;
}

/* ===== CENTER CIRCLE ===== */
.timeline-badge {
  position: absolute;
  left: 50%;
  top: 35px;
  width: 48px;
  height: 48px;
  background: #fff;
  border: 3px solid #0078BF;
  border-radius: 50%;
  transform: translateX(-50%);
  z-index: 10;

  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-family: "Century Gothic", CenturyGothic, sans-serif;
  color: #0078BF;
}

/* ===== PANELS ===== */
.timeline-panel {
  background: #fff;
  border: 1px solid #ddd;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,.15);
  opacity: 0; /* hidden until animated */
}

.timeline-panel img {
  width: 100%;
  height: auto;          /* let image scale naturally */
  max-height: 260px;     /* optional: keeps timeline boxes tidy */
  object-fit: contain;  /* prevents cropping */
  margin-bottom: 10px;
  display: block;
}

.timeline-left {
  padding-right: 40px;
}

.timeline-right {
  padding-left: 40px;
}

/* ===== MOBILE ===== */
@media (max-width: 767px) {
  #timeline::before {
    left: 20px;
  }

  .timeline-badge {
    left: 20px;
    transform: none;
  }

  .timeline-left,
  .timeline-right {
    padding: 0 0 0 50px;
  }
}
</style>
</head>

<script>
/* ===== SCROLL ANIMATION (FIXED) ===== */
const panels = document.querySelectorAll('.animate-on-scroll');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const panel = entry.target;
      const isLeft = panel.closest('.timeline-left');

      panel.classList.add(
        'animate__animated',
        isLeft ? 'animate__fadeInLeft' : 'animate__fadeInRight'
      );

      panel.style.opacity = 1;
      observer.unobserve(panel);
    }
  });
}, { threshold: 0.25 });

panels.forEach(panel => observer.observe(panel));
</script>
